<article class="content forms-page">
    <section class="section">
        <div class="row sameheight-container">
            <div class="col-md-12">
                <div class="card card-block sameheight-item">
                    <form class="row">
                        <div class="col-md-12">
                            <fieldset class="form-group">
                                <legend class="subtitulo">Datos de la Solicitud</legend>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Nro Solicitud:</label>
                                            <input id="txtNroSolicitud" type="text" readonly="readonly" class="form-control" ng-model="solicitud.nroSolicitud">
                                            <input id="hdNroSolicitud" type="hidden" ng-model="solicitud.hdNroSolicitud">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Estado Solicitud:</label>
                                            <input id="txtEstado" type="text" readonly="readonly" class="form-control" ng-model="solicitud.estado">
                                        </div>
                                    </div>
                                </div>
                                <legend class="subtitulo">Datos de la Orden Médica</legend>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Nro Orden Médica:</label>
                                            <input id="txtOrdenMedica" type="text" readonly="readonly" class="form-control" ng-model="solicitud.nroOrdenMedica">
                                            <input id="hdOrdenMedica" type="hidden" ng-model="solicitud.hdOrdenMedica">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Fecha Registro:</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                <input id="txtfecha" type="text" readonly="readonly" class="form-control" placeholder="Ingresar Fecha" ng-model="solicitud.fecha">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <fieldset class="form-group">
                                <legend class="subtitulo">Datos del Paciente:</legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Paciente:</label>
                                            <input id="txtPaciente" type="text" readonly="readonly" class="form-control" ng-model="solicitud.paciente">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Fecha Nacimiento:</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                <input id="txtFechaNacimiento" type="text" readonly="readonly" class="form-control" placeholder="" ng-model="solicitud.fechaNacimiento">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Edad:</label>
                                            <input id="txtEdad" type="text" readonly="readonly" class="form-control" ng-model="solicitud.edad">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Peso:</label>
                                            <input id="txtPeso" type="text" readonly="readonly" class="form-control" ng-model="solicitud.peso"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Sexo:</label>
                                            <input id="txtSexo" type="text" readonly="readonly" class="form-control" ng-model="solicitud.sexo"/>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <fieldset class="form-group">
                                <legend class="subtitulo">Datos de la Transfusión</legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Motivo:</label>
                                            <input id="txtMotivo" type="text" readonly="readonly" class="form-control" ng-model="solicitud.motivo">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Médico:</label>
                                            <input id="txtMedico" type="text" readonly="readonly" class="form-control" ng-model="solicitud.medico">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <fieldset class="form-group">
                                <legend class="subtitulo">Listado de Hemocomponentes</legend>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="table-responsive">
                                            <table id="tbbodyHemo" class="table table-striped table-hover table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Código</th>
                                                        <th>Descripción</th>
                                                        <th>Globulos Rojos</th>
                                                        <th>Cantidad</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="item in hemocomponentes">
                                                        <td>{{item.codigo}}</td>
                                                        <td>{{item.descripcion}}</td>
                                                        <td>{{item.globulosRojos}}</td>
                                                        <td>{{item.cantidadRequerida}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row pie-formulario">
                                <div class="col-md-12"></div>
                                <div class="col-md-2">
                                    <button type="button" id="btnVisar" class="btn btn-success btn-lg btn-block" ng-click="visar()">Visar</button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" id="btnRechazar" ng-click="rechazar()" class="btn btn-success btn-lg btn-block">Rechazar</button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" id="btnRegresar" class="btn btn-success btn-lg btn-block"
                                    ng-click="regresar()">Regresar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</article>
<div class="modal fade" id="confirmar-visar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><i class="fa fa-warning"></i>Confirmación</h4>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de guardar los cambios?</p>
            </div>
            <div class="modal-footer">
                <button id="btnGuardar" type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click="visarSolicitud()">Sí estoy seguro</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
